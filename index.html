<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Safari Parc-Man!</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <script src="scripts/app.js" charset="utf-8"></script>
  </head>
  <body>
    <section class="instructions">
      <div class="instructions-header">
        <img class="parc-man" src="characters/parc-man.png" alt="Safari Park Man">
        <h1>Safari Parc-Man</h1>
        <img class="lion" src="characters/lion.png" alt="Lion Cub">
      </div>
      <p>Help ParcMan clear up the park and find the energy to put the lion cubs to bed!</p>
      <button id="start">Start Game</button>
    </section>
    <section class="game hidden">
      <header class="scoreboard">
        <h3 class="score">Score <span id="scorenum">0</span></h3>
        <h3 class="energy">Energy <span id="energynum">3</span></h3>
      </header>
      <div class="arena-wrapper">
        <div class="arena"></div>
      </div>
    </section>
    <section class="gameover hidden">
      <div class="gameover-header">
        <img class="parc-man" src="characters/parc-man.png" alt="Safari Park Man">
        <h1>Game Over</h1>
        <img class="lion" src="characters/lion.png" alt="Lion Cub">
      </div>
      <h2>ParcMan is EXHAUSTED!</h2>
      <p>Your score <span class="final-score"></span></p>
      <button id="again">Play Again</button>
    </section>
    <section class="gamewon hidden">
      <div class="gamewon-header">
        <img class="parc-man" src="characters/parc-man.png" alt="Safari Park Man">
        <h1>You Won!</h1>
        <img class="lion" src="characters/lion.png" alt="Lion Cub">
      </div>
      <h2>ParcMan can sign off for the day, ready to go again tomorrow.</h2>
      <p>Your score <span class="final-score"></span></p>
      <button id="again2">Play Again</button>
    </section>
  </body>
</html>
